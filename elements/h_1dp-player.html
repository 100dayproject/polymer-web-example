<!--

    <my-elem></my-elem>

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

<dom-module id="h_1dp-player">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <div id="player-container"></div>

    </template>
    <script>
        Polymer({
            is: 'h_1dp-player'
        });
        asciinema_player.core.CreatePlayer('player-container', '../src/dev/asciicast.json');
    </script>
</dom-module>
